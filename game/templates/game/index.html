<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Guess a number between 1 and 100</h1>
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form method="post" action="{% url 'guess' %}">
        {% csrf_token %}
        <input type="number" name="guess" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
